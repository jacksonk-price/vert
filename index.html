<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vert Front</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex justify-content-center">
        <div class="main-content">
            <div class="heading text-center">
                <h1 class="main-title">VERT</h1>
                <h3>A dead simple YouTube to mp3 converter.</h3>
            </div>
            <div class="form-body">
                <form id="inputForm">
                    <label for="urlinput">Enter a valid YouTube video URL</label>
                    <input class="text-box no-focus" id="urlinput" name="inputurl">
                    <div id="options" class="options flex justify-content-center">
                        <button class="btn btn-primary" id="convertSubmit" type="submit">Convert to MP3</button>
                    </div>
                    <div id="load-container" class="flex justify-content-center">
                        <i id="spin" class="fas fa-spinner fa-pulse fa-2x hide mt-4"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
