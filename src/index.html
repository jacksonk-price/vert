<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A dead simple youtube to wav converter">
    <title>Vert Front</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
</head>
<body>
    <div class="container">
        <main>
            <section class="hero">
                <div class="image-asset">
                    <img src="/src/assets/images/wave.svg" alt="" width="250" height="250">
                </div>
                <h1>
                    A dead simple youtube to wav 
                    <span class="emp animate__bounceIn">converter</span>
                </h1>
                <p>100% open source. No ads, ever.</p>
                <div class="display-control">
                    <a href="https://github.com/jacksonk-price/vert_front" aria-label="View the repository on GitHub" target="_blank" rel="noopener"><i class="fa-brands fa-github"></i>View on GitHub</a>
                </div>
            </section>
            <section>
                <div class="content">
                    <div class="widget">
                        <form class="user-form">
                            <fieldset>
                                <label for="url">Enter a valid youtube video url</label>
                                <input type="text" name="input_url" id="url">
                                <div class="options">
                                    <button id="convert-btn" type="submit" class="primary-btn">Convert</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div id="converter" class="widget top-space" hidden>
                        <div id="conversion-tank" class="conversions">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
